<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ereon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <a href="tela_enderecos.html">
                <img src="../img/Inicador_Voltar.png" alt="Voltar">
            </a>

            <a href="#">
                <img src="../img/Indicador_Suporte.png" alt="Info">
            </a>
        </header>
        
        <main>
            <label for="cep"> CEP: </label>
            <input type="text" id="cep" name="cep" required>

            <label for="estado"> Estado: </label>
            <input type="text" id="estado" name="estado" required>

            <label for="cidade"> Cidade: </label>
            <input type="text" id="cidade" name="cidade" required>
            
            <label for="rua"> Rua: </label>
            <input type="text" id="rua" name="rua" required>
            
            <label for="numero"> Número: </label>
            <input type="text" id="numero" name="numero" required>

            <h2>Anexar Comprovante:</h2>
            <button type="button"> Selecionar Arquivo </button>
        </main>

        <footer>
            <a href="tela_endereco_add.html"> Concluído</a>
        </footer>
    </body>
</html>
